<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    
    <nav class="navbar bg-primary navbar-fixed-top py-0 ">
        <div class="container-fluid px-4">
            <a class="navbar-brand"><img src="Assets/hirestream.svg" alt=""></a>
            <button class="btn-2 btn-outline-white text-white" style="font-size: 13px" type="submit">LOGIN</button>
        </div>
    </nav>

    <div class="container px-4" style="max-width: 1280px;">
        <div class="row d-flex flex-column p-4">
            <div class="head p-2">
                <a class="head-title" href="#" style="color: #4056F4; font-weight: bold; font-size:34px">Front-End
                    Developer - React JS</a>
                <div class="container-description">
                    <span class="description">Software Engineering </span> <span class="mx-2"> - </span> <span
                        class="description-ref text-muted fst-italic">Westwood Office, Lahore</span>
                </div>
            </div>
            <div class="p-3">
                <h6 class="font-head">Job Application</h6>
            </div>
            <!-- Uploading File Section -->
            <section class="d-flex flex-column input-file">
                <form class="form-area p-2 d-flex flex-column text-center">
                    <input name="file" accept=".docx, .pdf" type="file" autocomplete="off" class="file-input" hidden>
                    <div class="text drop-file p-2">
                        <span>Drag and drop file here, or</span>
                    </div>
                    <div class="text p-2">
                        <span class="file-btn">Upload CV/Resume</span>
                    </div>
                </form>
                <div class="progress-area">
                    <div class="progress-bar"></div>
                </div>

            </section>
            <!-- <marquee width="60%" direction="left" height="100px">
                This is a sample scrolling text that has scrolls texts to left.
            </marquee> -->

            <!-- Filling Form Section -->
            <section class="input-container p-2">
                <div>
                    <form class="wrapper p-2" id="first_name">
                        <div class="input-data">
                            <input name="firstname" type="text" maxlength="50" class="first-name inputdata" required="">
                            <label for="firstname">First Name *</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="last_name">
                        <div class="input-data">
                            <input name="lastname" type="text" maxlength="50" class="last-name inputdata" required="">
                            <label for="lastname">Last Name *</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="email">
                        <div class="input-data">
                            <input name="email" type="text" maxlength="50" class="email inputdata" required="">
                            <label for="email">Email *</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="phone_number">
                        <div class="input-data">
                            <input name="phone" type="text" maxlength="12" class="phone-number inputdata" required="">
                            <label for="phone">Phone *</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="address">
                        <div class="input-data">
                            <input name="address" type="text" class="client-address inputdata" required>
                            <label for="address">Address</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="city_name">
                        <div class="input-data">
                            <input name="city" type="text" maxlength="50" class="city-name inputdata" required="">
                            <label for="city">City *</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="gender">
                        <div class="input-data">
                            <input name="gender" type="text" maxlength="50" class="gender inputdata" required="">
                            <label for="gender">Gender *</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="skill">
                        <div class="input-data">
                            <input name="skill" type="text" class="skills inputdata" required>
                            <label for="skills">Skills</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="select_source">
                        <div class="input-data">
                            <input name="source" type="text" class="source inputdata" required="">
                            <label for="source">Select Source *</label>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="wrapper p-2" id="select_source">
                        <div class="input-data">
                            <input name="source" type="text" class="source inputdata" required>
                            <label for="source">Source Detail</label>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="institute-wrapper">
                        <form class="wrapper d-flex flex-row p-2" id="institute_detail">
                            <div class="input-data p-2">
                                <input name="institute" type="text" class="Institute inputdata" required="">
                                <label for="Institute">Institute *</label>
                            </div>
                            <div class="input-data p-2">
                                <input name="institute" type="text" class="Institute inputdata" required="">
                                <label for="Institute">Mojar *</label>
                            </div>
                            <div class="input-data p-2">
                                <input name="institute" type="text" class="Institute inputdata" required>
                                <label for="Institute">Star</label>
                            </div>
                            <div class="input-data p-2">
                                <input name="institute" type="text" class="Institute inputdata" required>
                                <label for="Institute">End</label>
                            </div>
                            <label class="Present-root d-flex flex-row p-2">
                                <div class="checkbox-label d-flex flex-row">
                                    <input class="jss6578" name="present" type="checkbox">
                                    <span>Present</span>
                                </div>
                            </label>
                        </form>
                    </div>
                </div>
                <div>
                    <div class="employer-wrapper">
                        <form class="wrapper p-2 d-flex flex-row" id="employer_detail">
                            <div class="input-data">
                                <input name="employer" type="text" class="employer inputdata" required="">
                                <label for="employer">Employer *</label>
                            </div>
                            <div class="input-data p-2">
                                <input name="institute" type="text" class="Institute inputdata" required="">
                                <label for="Institute">Mojar *</label>
                            </div>
                            <div class="input-data p-2">
                                <input name="institute" type="text" class="Institute inputdata" required>
                                <label for="Institute">Star</label>
                            </div>
                            <div class="input-data p-2">
                                <input name="institute" type="text" class="Institute inputdata" required>
                                <label for="Institute">End</label>
                            </div>
                            <label class="Present-root d-flex flex-row p-2">
                                <div class="checkbox-label d-flex flex-row">
                                    <input class="jss6578" name="present" type="checkbox">
                                    <span>Present</span>
                                </div>
                            </label>
                        </form>
                    </div>
                </div>
                <div>
                    <form class="wrapper p-2" id="select_source">
                        <div class="input-data">
                            <input name="source" type="text" class="source inputdata" required>
                            <label for="source">Portfolio (link)</label>
                        </div>
                    </form>
                </div>
            </section>

            <section class="d-flex flex-column input-file">
                <form class="form-area p-2 d-flex flex-column text-center">
                    <input name="file" accept=".docx, .pdf" type="file" autocomplete="off" class="file-input" hidden>
                    <div class="text drop-file p-2">
                        <span>Drag and drop file here, or</span>
                    </div>
                    <div class="text p-2">
                        <span class="file-btn">UPLOAD PORTFOLIO (ATTACHMENT)</span>
                    </div>
                </form>
                <div class="progress-area">
                    <div class="progress-bar"></div>
                </div>

            </section>

            <div class="form-buttons">
                <button type="button" class="btn form-btn cancel-btn btn-primary">CANCEL</button>
                <button type="button" class="btn form-btn submit-btn btn-primary">SAVE</button>

            </div>


        </div>
    </div>

    <footer class="footer">
        <div class="foot-container p-3">
            <div class="footer-content">
                <span class="content">© 2022 Hirestream by Arbisoft</span>
            </div>
        </div>
    </footer>


    <script src="main.js"></script>
</body>

</html>
